<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>L'indémodable vérificateur de formulaire</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <link rel="stylesheet" href="">
  </head>
  <body>
    <main>
      <form action="regex_target.html" method="get" class='mx-3 mt-2 container'>
        <div class='row'>
          <div class="form-group col-4">
            <label for="lastname">Votre nom de famille : </label>
            <input id="lastname" type="text" class="form-control">
          </div>

          <div class="form-group col-4">
            <label for="firstname">Votre prénom : </label>
            <input id="firstname" type="text" class="form-control">
          </div>

          <div class="form-group col-4">
            <label for="age">Votre âge : </label>
            <input id="age" type="number" min=1 max=100 class="form-control">
          </div>
        </div>

        <div class='row'>
          <div class="form-group col-6">
            <label for="email">Votre adresse mail : </label>
            <input id="email" type="text" class="form-control">
          </div>

          <div class="form-group col-6">
            <label for="email_confirm">Confirmez votre adresse mail : </label>
            <input id="email_confirm" type="text" class="form-control">
          </div>
        </div>
        <div class='row mx-2'>
          <p>Votre mot de passe doit contenir :</p>
          <ul>
            <li>Entre 8 et 20 characters</li>
            <li>Au moins 2 chiffres</li>
            <li>Au moins un charactère spécial (!@#$%^&*()<>/?) </li>
            <li>Au moins un espace vide</li>
          </ul>
        </div>
        <div class='row'>
          <div class="form-group col-6">
            <label for="password">Choisissez votre mot de passe : </label>
            <input id="password" type="password" class="form-control">
          </div>

          <div class="form-group col-6">
            <label for="password_confirm">Confirmez votre mot de passe : </label>
            <input id="password_confirm" type="password" class="form-control">
          </div>
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input id='accept_condition' type="checkbox">
            </div>
          </div>
          <input type="text" class="form-control" value="J'accepte les conditions générales de vente.">
        </div>

        <div>
          <ul id='error_zone'></ul>
        </div>

        <button id='submit_btn' class="btn btn-primary" type='submit'>Envoyer mes infos !</button>
      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script src="regex.js" async defer></script>
  </body>
</html>
